<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Care Hub - Sign Up</title>
    <link rel="stylesheet" href="base-styles.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="signup.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="background-slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1530026186672-2cd00ffc50fe?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1581595219315-a187dd40c322?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');"></div>
    </div>

    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">
                <img src="logo.png" alt="Medicare Logo" />
                <h1>New user? Sign up</h1>
            </div>
            <div class="success-message" id="successMessage">Account registered! More details needed...</div>
            <form id="signupForm" action="details.html" method="POST">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required>
                    <div class="error-message" id="emailError">This email is already registered</div>
                </div>

                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="signupPhone" name="signupPhone" placeholder="Phone Number" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                    </span>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirm Password" required>
                    <div class="error-message" id="verifyError">Passwords do not match</div>
                    </span>
                </div>

                <!-- Add OR divider -->
                <div class="or-divider">
                    <span class="or-line"></span>
                    <span class="or-text">OR</span>
                    <span class="or-line"></span>
                </div>

                <button type="button" class="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#FFC107"/>
                      <path d="M3.15295 7.3455L6.43845 9.755C7.32745 7.554 9.48045 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C8.15895 2 4.82795 4.1685 3.15295 7.3455Z" fill="#FF3D00"/>
                      <path d="M12 22C14.583 22 16.93 21.0115 18.7045 19.404L15.6095 16.785C14.5718 17.5742 13.3038 18.001 12 18C9.39903 18 7.19053 16.3415 6.35853 14.027L3.09753 16.5395C4.75253 19.778 8.11353 22 12 22Z" fill="#4CAF50"/>
                      <path d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#1976D2"/>
                    </svg>
                    Sign in with Google
                </button>

                <div class="or-divider">
                    <span class="or-line"></span>
                    <span class="or-text">OR</span>
                    <span class="or-line"></span>
                </div>
    
                <!-- Phone Sign-In section -->
                <div class="phone-signin">
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phoneSignIn" name="phoneSignIn" placeholder="Phone Number">
                    </div>
                    <p class="otp-notice">An OTP will be sent to your phone. Please enter the details here</p>
                    <button type="button" class="btn-request-otp">Request OTP</button>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn-continue">Continue</button>

                <div class="login-link">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
